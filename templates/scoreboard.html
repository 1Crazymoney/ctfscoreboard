{% extends "base.html" %}
{% block title %}Scoreboard{% endblock %}
{% block body %}
<table class='table table-striped table-responsive' id='scoreboard'>
  <thead>
    <tr><th>Position</th>
      <th>{% if config.get('TEAMS') %}Team{% else %}Player{% endif %}</th>
      <th>Score</th></tr>
  </thead>
  <tbody>
    {% for p,t in teams %}
      <tr><td class='col-md-1'>{{p}}</td><td>{{t.name}}</td><td class='col-md-2'>{{t.score}}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
