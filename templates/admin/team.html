{% extends "base.html" %}
{% block title %}{{team.name}}{% endblock %}
{% block body %}
<div class='row'>
  <div class='col-md-5 col-md-offset-2'>
    <form method='POST' action='{{url_for(request.endpoint, uid=uid)}}'>
      <div class='form-group'>
        <label for='name'>Name</label>
        <input id='name' name='name' readonly class='form-control'
          value='{{team.name}}'>
      </div>
      <div class='form-group'>
        <label for='score'>Score</label>
        <input type='hidden' name='orig_score' value='{{team.score}}'>
        <input id='score' name='score' value='{{team.score}}'
          class='form-control'>
      </div>
      <input type='submit' value='Save' class='btn btn-primary'>
    </form>
  </div>
</div>
{% endblock %}
