{% extends "base.html" %}
{% block title %}Restore Challenges{% endblock %}
{% block body %}
  <form method='POST' action='{{url_for(request.endpoint)}}'
    enctype='multipart/form-data'>
    {{csrffield()}}
    <div class='form-group'>
      <label for='restore-file'>Restore File (JSON)</label>
      <input type='file' id='restore-file' name='restorefile'
      class='form-control'>
    </div>
    <div class='checkbox'>
      <label><input type='checkbox' id='replace'
        name='replace' value='True'>Replace instead of merging.</label>
    </div>
    <input type='submit' value='Restore' class='btn btn-primary'>
  </form>
{% endblock %}
