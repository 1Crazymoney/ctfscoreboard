<table class='table table-striped' ng-hide='!!team'>
  <thead>
    <tr>
      <th class='col-md-5'>Team</th>
      <th class='col-md-2'>Solves</th>
      <th class='col-md-2'>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='team in teams'>
      <td><a href='/admin/teams/{{team.tid}}'>{{team.name}}</a></td>
      <td>{{team.solves}}</td><td>{{team.score}}</td>
    </tr>
  </tbody>
</table>
<div class='row ng-hide' ng-show='!!team'>
  <div class='col-md-5 col-md-offset-2'>
    <form ng-submit='updateTeam()'>
      <div class='form-group'>
        <label for='name'>Name</label>
        <input id='name' name='name' readonly class='form-control'
          ng-model='team.name'>
      </div>
      <div class='form-group'>
        <label for='score'>Score</label>
        <input id='score' name='score' ng-model='team.score'
          class='form-control'>
      </div>
      <input type='submit' value='Save' class='btn btn-primary'>
    </form>
    <!-- TODO: solve table -->
  </div>
</div>
