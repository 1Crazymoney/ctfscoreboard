<h2>Categories</h2>
<div class='well' ng-repeat='c in categories'>
  <form ng-submit='updateCategory(c)'>
    <div class='form-group'>
      <label for='name-{{c.cid}}'>Title</label>
      <input name='name' id='name-{{c.cid}}' class='form-control'
        ng-model='c.name'>
    </div>
    <div class='form-group'>
      <label for='description-{{c.cid}}'>Description</label>
      <textarea id='description-{{c.cid}}' name='description'
        class='form-control' ng-model='c.description'></textarea>
    </div>
    <input type='submit' value='Edit' class='btn btn-primary'>
    <a href='/admin/challenges/{{c.cid}}' class='btn btn-info'>Challenges</a>
    <div>
      <input type='button' value='Delete' class='btn btn-danger btn-delete'
        ng-click='deleteCategory(c)'>
    </div>
  </form>
</div>
<div class='well'>
  <form ng-submit='addCategory()'>
    <input type='hidden' name='op' value='new'>
    <div class='form-group'>
      <label for='new-name'>Title</label>
      <input name='name' id='new-name' class='form-control'
        ng-model='newCategory.name'>
    </div>
    <div class='form-group'>
      <label for='new-description'>Description</label>
      <textarea id='new-description' name='description'
        class='form-control' ng-model='newCategory.description'></textarea>
    </div>
    <input type='submit' value='Add New' class='btn btn-primary'>
  </form>
</div>
