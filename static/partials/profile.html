<h2>{{user.nick}}</h2>
<div class='row'>
  <div class='col-md-5 col-md-offset-2'>
    <form ng-submit='updateProfile()'> 
      <div class='form-group' ng-show='!!team'>
        <label for='team'>Team</label>
        <input type='text' disabled name='team' id='team' ng-model='team.name'
          class='form-control'>
      </div>
      <div class='form-group' ng-show='!!team'>
        <label for='team_code'>Team Invite Code</label>
        <input type='text' disabled name='team_code' id='team_code'
          ng-model='team.code' class='form-control'>
      </div>
      <div class='form-group'>
        <label for='email'>Email</label>
        <input type='text' id='email' name='email' disabled
          class='form-control' ng-model='user.email'>
      </div>
      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='text' id='password' name='password' placeholder='password'
          class='form-control' ng-model='user.password'>
      </div>
      <div class='form-group'>
        <label for='password2'>Repeat Password</label>
        <input type='text' id='password2' name='password2'
          placeholder='repeat password' class='form-control'
          ng-model='user.password2'>
      </div>
      <input type='submit' value='Save' class='btn btn-primary'>
    </form>
  </div>
</div>
