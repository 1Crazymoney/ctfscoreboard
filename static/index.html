<!DOCTYPE html>
<html lang="en" ng-app="scoreboardApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/angular-csp.css" rel="stylesheet">
    <link href="/static/css/scoreboard.css" rel="stylesheet">
  </head>
  <body ng-controller='LoggedInCtrl'>
    <div class='container'>
      <header class='navbar navbar-default navbar-fixed-top' id='top'>
        <div class='container'>
          <div class='navbar-header'>
            <a class='navbar-brand'>Scoreboard</a>
          </div>
          <nav class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
              <li><a href='/challenges' class='ng-hide' ng-show='session.user'>Challenges</a></li>
              <li><a href='/scoreboard'>Scoreboard</a></li>
              <li><a href='/profile' class='ng-hide' ng-show='session.user'>Profile</a></li>
              <li><a href='/logout' class='ng-hide' ng-show='session.user'>Logout</a></li>
              <li><a href='/login' ng-hide='session.user'>Login</a></li>
              <li><a href='/register' ng-hide='session.user'>Register</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class='container full-height'>
        <div class='row full-height'>
          <div class='col-md-3 left-sidebar full-height'>
              <div class='list-group' ng-controller='CategoryMenuCtrl'>
                <a href='/challenges/{{c.slug}}'
                  class='list-group-item ng-hide'
                  ng-repeat='c in categories' ng-show='c'>{{c.name}}</a>
              </div>
              <!-- TODO: Admin only -->
              <div class='list-group ng-hide' ng-show='isAdmin()'>
                <a href=''
                  class='list-group-item'>Categories</a>
                <a href=''
                  class='list-group-item'>Challenges</a>
                <a href=''
                  class='list-group-item'>Backup Challenges</a>
                <a href=''
                  class='list-group-item'>Restore Challenges</a>
                <a href=''
                  class='list-group-item'>Users</a>
                <a href=''
                  class='list-group-item'>Teams</a>
              </div>
          </div>
          <div class='col-md-9'>
            <!-- TODO: title -->
            <h2></h2>
            <div ng-controller='ErrorCtrl'>
              <div class='ng-hide' ng-show='!!errors.length'>
                <div class='alert alert-{{e.severity}}'
                  ng-repeat='e in errors'>{{e.msg}}</div>
              </div>
            </div>
            <div ng-view></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-route.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/challenges.js"></script>
    <script src="/js/services/global.js"></script>
    <script src="/js/services/session.js"></script>
    <script src="/js/services/teams.js"></script>
    <script src="/js/services/users.js"></script>
    <script src="/js/controllers/challenges.js"></script>
    <script src="/js/controllers/global.js"></script>
    <script src="/js/controllers/registration.js"></script>
    <script src="/js/controllers/scoreboard.js"></script>
  </body>
</html>
